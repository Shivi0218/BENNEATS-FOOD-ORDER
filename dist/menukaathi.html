<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <style>
        /* Add this CSS block */
        .h-screen {
            /* Ensure the div fills the entire screen */
            height: 100vh;
            /* Set the background image */
            background-image: url('/dist/images/page1/menu-bg.png');
            /* Adjust background properties as needed */
            background-size: cover; /* or contain, or auto, depending on your preference */
            background-repeat: no-repeat;
            /* You can also add other background properties like position */
            /* background-position: center center; */
        }
    </style>
</head>
<body class=" w-full h-screen relative overflow-hidden ">
    <div class="h-screen w-full" style="background-image: url('/dist/images/page1/menu-bg.png')">

        <div class="m-0 grid grid-cols-1">
            <div class="min-h-[40px]">
                <nav class="h-18 flex justify-between" >
                    <div class=" h-10 w-40 mt-4 flex" style="background-image: url('/dist/images/page1/logo.png')"></div>
                    <div class=" flex gap-8  mx-6 ">
                        <div class="mt-4 pt-1"><a class="text-blackcolor font-serif font-semibold hover:text-hovercolor">HOME</a></div>
                        <div class="mt-4 pt-1"><a class="text-blackcolor font-serif font-semibold hover:text-hovercolor">ABOUT</a></div>
                        <div class="mt-4 pt-1"><a class="text-blackcolor font-serif font-semibold hover:text-hovercolor">CONTACT</a></div>
                        <div class="mt-4 pt-1"><a class="text-blackcolor hover:text-hovercolor "><img width="24" height="24" src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png" alt="shopping-cart--v1"/></a></div>
                    </div>
                </nav>
            </div>
        </div>
    
        <div class="h-10 w-full flex justify-center " >
            <div class="relative  h-10 w-24  rounded-full flex justify-center hover:text-hovercolor" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;" >
            Our Menu</div>
        </div>
        
        
        <div class=" m-16 grid grid-cols-1 w-5/12 relative left-1/4 justify-center rounded-full  drop-shadow-2xl ">
            <div class=" min-h-16 rounded-full " style="box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;" >
                <div class=" flex justify-between  mx-6 ">
                    <div class="mt-4 pt-1 "><a class="text-blackcolor font-serif font-semibold hover:text-hovercolor">KATHI</a></div>
                    <div class="mt-4 pt-1"><a class="text-blackcolor font-serif font-semibold  hover:text-hovercolor">QUENCH</a></div>
                    <div class="mt-4 pt-1"><a class="text-blackcolor font-serif font-semibold  hover:text-hovercolor">MAGGI HOTSPOT</a></div>
                    <div class="mt-4 pt-1"><a class="text-blackcolor font-serif font-semibold hover:text-hovercolor ">SOUTHERN</a></div>
                </div>
    
            </div>
        </div>

    </div>

    



 
</body>
</html>
